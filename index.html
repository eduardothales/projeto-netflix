<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
<!--arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css"> 
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container"><!--classe container, classe wraper. Encaixa tudo dentro-->
            <h2 class="logo">NETFLIX</h2>
            <NAV>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAV>

        </div>
    </header>

    <main><!--div principal, mexe nos elementos que ta dentro-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">House of Cards é uma série de televisão americana de drama político, criada por Beau Willimon para o serviço de streaming Netflix. Assista agora a nova temporada da série que está disponivel. Só clicar!</p>
            </div>
            
            <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
            </div>
        
        </div>

    </main>

    <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="imagem 1"></div>
        <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""> </div>
        <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
    </div>
    
    <script src="https://kit.fontawesome.com/fb5c168ba3.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>   
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
